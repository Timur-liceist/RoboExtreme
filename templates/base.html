<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <nav class="top-menu">
        <ul>
            <li><a href="/"><font size="20%">Главная</font></a></li>
            {% if not current_user.is_authenticated%}
                <li><a href="/login_user"><span style="font-size: 20px; float: right;">Войти как организатор</span></a></li>
            {% else %}
                <li><a href="/login_user"><span style="font-size: 20px; float: right;">{{current_user.name}} {{current_user.last_name}}</span></a></li>
                <li><a href="/logout"><span style="font-size: 20px; color: red; float: right;">Выйти</span></a></li>
            {% endif %}
        </ul>
    </nav>
</head>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</html>
